<body>
    <form oninput="result.value=parseInt(a.value)+ parseInt(b.value)">
        Number 1 
        <input id="a" type="number" min="1" max="20">
         + 
        Number 2
        <input id="b" type="number" min="1" max="20">
        = 
        <output name="result" for="a b"></output>
    </form>
</body>
